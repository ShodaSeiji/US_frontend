name: Deploy Streamlit Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - "app_streamlit_v4.py"
      - "requirements.txt"
      - "startup.sh"
      - ".github/workflows/deploy.yml"
      - "**/*.py"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-kenq-3
  PYTHON_VERSION: "3.10"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create startup script
        run: |
          chmod +x startup.sh
          echo "Created startup script with executable permissions"

      - name: Verify files
        run: |
          echo "Files in directory:"
          ls -la
          echo "Checking if app_streamlit_v4.py exists:"
          if [ -f "app_streamlit_v4.py" ]; then
            echo "✅ app_streamlit_v4.py found"
          else
            echo "❌ app_streamlit_v4.py not found"
            exit 1
          fi

      - name: Create deployment package
        run: |
          # requirements.txtが存在することを確認
          if [ ! -f "requirements.txt" ]; then
            echo "❌ requirements.txt not found"
            exit 1
          fi
          
          # 必要なファイルのみをZIPに含める
          zip -r release.zip \
            app_streamlit_v4.py \
            requirements.txt \
            startup.sh \
            logo_kenQ.png \
            .streamlit/ \
            -x ".git/*" ".github/*" "__pycache__/*" "*.pyc" "*.pkl" ".DS_Store" ".vscode/*"
          
          echo "📦 Created deployment package"
          echo "Package contents:"
          unzip -l release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
          startup-command: 'bash startup.sh'