name: Deploy Streamlit Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - "US_frontend/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-kenq-3
  PYTHON_VERSION: "3.10"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Navigate to US_frontend and verify structure
        run: |
          cd US_frontend
          echo "ğŸ“ US_frontend directory contents:"
          ls -la
          echo "ğŸ Python files:"
          find . -name "*.py" -type f
          echo "ğŸ“‚ Pages directory:"
          ls -la pages/ || echo "âŒ pages directory not found"
          
          # ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒªãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
          if [ -f "main_app.py" ]; then
            echo "âœ… main_app.py found"
          else
            echo "âŒ main_app.py not found"
            exit 1
          fi
          
          # pages ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ç¢ºèª
          if [ -d "pages" ] && [ -f "pages/1_Researcher_Search.py" ] && [ -f "pages/2_Chat_Agent.py" ]; then
            echo "âœ… pages directory structure is correct"
          else
            echo "âŒ pages directory structure is incorrect"
            exit 1
          fi

      - name: Install dependencies
        run: |
          cd US_frontend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Streamlit app
        run: |
          cd US_frontend
          echo "ğŸ§ª Testing Streamlit import..."
          python -c "import streamlit; print(f'Streamlit version: {streamlit.__version__}')"
          
          echo "ğŸ§ª Testing main app syntax..."
          python -m py_compile main_app.py
          
          echo "ğŸ§ª Testing page files syntax..."
          python -m py_compile pages/1_Researcher_Search.py
          python -m py_compile pages/2_Chat_Agent.py
          
          echo "âœ… All files syntax is valid"

      - name: Create deployment package from US_frontend
        run: |
          cd US_frontend
          
          # å®Ÿè¡Œæ¨©é™ã‚’è¨­å®š
          chmod +x startup.sh
          
          # ZIPãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’ä½œæˆï¼ˆUS_frontendã®å†…å®¹ã®ã¿ï¼‰
          zip -r ../release.zip \
            . \
            -x ".git/*" ".github/*" "__pycache__/*" "*.pyc" "*.pkl" ".DS_Store" ".vscode/*" "zip.py"
          
          cd ..
          echo "ğŸ“¦ Created deployment package from US_frontend"
          echo "ğŸ“‹ Package contents:"
          unzip -l release.zip | head -20

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip