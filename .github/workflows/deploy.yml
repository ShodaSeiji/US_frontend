name: Deploy Streamlit Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - "app_streamlit_v4.py"
      - "app_streamlit.py"
      - "requirements.txt"
      - "startup.sh"
      - ".github/workflows/deploy.yml"
      - "**/*.py"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-kenq-3
  PYTHON_VERSION: "3.10"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Python files
        run: |
          echo "📁 Files in directory:"
          ls -la
          echo "🐍 Python files:"
          ls -la *.py || echo "No Python files found"
          
          # メインアプリファイルの確認
          if [ -f "app_streamlit_v4.py" ]; then
            echo "✅ app_streamlit_v4.py found"
            MAIN_APP="app_streamlit_v4.py"
          elif [ -f "app_streamlit.py" ]; then
            echo "✅ app_streamlit.py found"
            MAIN_APP="app_streamlit.py"
          else
            echo "❌ No main Streamlit app found"
            exit 1
          fi
          
          echo "MAIN_APP=$MAIN_APP" >> $GITHUB_ENV

      - name: Test Streamlit app
        run: |
          echo "🧪 Testing Streamlit import..."
          python -c "import streamlit; print(f'Streamlit version: {streamlit.__version__}')"
          
          echo "🧪 Testing app syntax..."
          python -m py_compile ${{ env.MAIN_APP }}
          echo "✅ App syntax is valid"

      - name: Create deployment package
        run: |
          # 実行権限を設定
          chmod +x startup.sh
          
          # ZIPパッケージを作成
          zip -r release.zip \
            *.py \
            requirements.txt \
            startup.sh \
            logo_kenQ.png \
            .streamlit/ \
            -x ".git/*" ".github/*" "__pycache__/*" "*.pyc" "*.pkl" ".DS_Store" ".vscode/*" "zip.py"
          
          echo "📦 Created deployment package"
          echo "📋 Package contents:"
          unzip -l release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip