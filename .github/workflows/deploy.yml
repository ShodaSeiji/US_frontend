name: Deploy Streamlit Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - "US_frontend/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-kenq-3
  PYTHON_VERSION: "3.10"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify US_frontend structure
        run: |
          echo "Repository root:"
          ls -la
          echo "US_frontend directory:"
          ls -la US_frontend/
          echo "US_frontend pages:"
          ls -la US_frontend/pages/

      - name: Install dependencies
        run: |
          cd US_frontend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package US_frontend contents only
        run: |
          cd US_frontend
          chmod +x startup.sh
          zip -r ../release.zip . -x ".git/*" ".github/*" "__pycache__/*"
          cd ..
          echo "Package contents:"
          unzip -l release.zip | head -20

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip