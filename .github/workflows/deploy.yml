name: Deploy Streamlit Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - "pages/**"
      - "*.py"
      - "requirements.txt"
      - "startup.sh"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-kenq-3
  PYTHON_VERSION: "3.10"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify project structure
        run: |
          echo "Repository root contents:"
          ls -la
          echo "Pages directory:"
          ls -la pages/ || echo "No pages directory found"
          echo "Python files in root:"
          ls -la *.py || echo "No Python files in root"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make startup script executable
        run: |
          chmod +x startup.sh || echo "startup.sh not found, skipping"

      - name: Package application
        run: |
          zip -r release.zip . -x ".git/*" ".github/*" "__pycache__/*" "*.pyc"
          echo "Package contents:"
          unzip -l release.zip | head -20

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip